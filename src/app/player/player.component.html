<div class="container">
    <div class="slot" *ngFor="let row of grid" >
        <div class="inner-container">
            <div class="item" *ngFor="let item of row"  [ngClass]="item.class" (click)="selectItem(item)">
                <input matInput [disabled]="item.disabled" [(ngModel)]="item.value" (change)="validateItem(item)">
            </div>
        </div>
    </div>
</div>
